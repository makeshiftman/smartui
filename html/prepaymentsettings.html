	<script>
  function getScenario() {
    // Get the query string from the URL
    const queryString = window.location.search;
    // Parse the query string using URLSearchParams
    const params = new URLSearchParams(queryString);

    // Loop through all key-value pairs
    let found = null;
    params.forEach((value, key) => {
      console.log(`${key}: ${value}`);
      if (key === "scenario") {
        found = value;
      }
    });
    if (found == null) {
      console.error("No scenario found in the URL");
    }
    return found;
  }

  async function loadScenario(path) {
    try {
      const response = await fetch(path); // Load JSON file
      if (!response.ok) throw new Error('Failed to load JSON');

      const data = await response.json(); // Parse JSON
      document.getElementById('first_name_last_name').value = data.first_name_last_name; // Set input value
    } catch (error) {
      console.error('Error loading JSON:', error);
    }
  }

  loadScenario("../scenarios/"+getScenario()+".json");
</script>
