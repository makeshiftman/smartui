<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>SmartUI Additional Functions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #wrapper {
      position: relative;
      width: 1920px;
      height: 1215px;
      background: url('../images/additionalfunctions.png') no-repeat top left;
      background-size: cover;
    }
    .input-field {
      position: absolute;
      font-family: "MS Sans Serif", 'Segoe UI', Tahoma, sans-serif;
      transform: scaleX(0.97);
      font-size: 12px;
      padding: 2px;
      border: none;
      background: none;
      outline: none;
      font-weight: bold;
      color: black;
      padding-left: 4px;
      font-smooth: never;
    }
    .link-area {
      position: absolute;
      width: 100px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wrapper"></div>

  <script>
    // Load shared SmartUI markup from fragment
    fetch("../fragments/smartui-core.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("wrapper").innerHTML = html;
      })
      .then(() => {
        if (typeof smartuiOnLoadExtra === "function") {
          const data = JSON.parse(localStorage.getItem("smartui_data") || "{}");
          smartuiOnLoadExtra(data);
        }
      });
  </script>

  <script src="../scripts/smartui-loader.js"></script>
</body>
</html>
